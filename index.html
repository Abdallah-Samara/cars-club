    <form class="form bg-white p-3 rounded" style="height: auto !important;">

        
      <h1>REGISTER</h1>

      <div class="text-danger" id="validation_messages">

      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>


      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password">
      </div>

      <div class="mb-3">
        <input type="datetime-local" id="date" class="form-control" name="date">
      </div>

      <div>
        <h4 class="mb-2">Chose your gender  : </h4>

        <div class="d-flex align-items-center gap-5 mb-3">
          <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                MALE
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                FEMALE
              </label>
          </div>
        </div>
      </div>
      


      <div >
        <h4 class="mb-2">Chose your car  : </h4>

          <div class="d-flex align-items-center gap-2 mb-3">
          <div class="form-check">
              <input class="form-check-inpu car_input" type="checkbox" name="car" value="audio">
              <label class="form-check-label" for="flexRadioDefault1">
                audio
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input car_input" type="checkbox" name="car"   value="bmw">
              <label class="form-check-label" for="flexRadioDefault2">
                bmw
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input car_input" type="checkbox" name="car"  value="mercedes">
              <label class="form-check-label" for="flexRadioDefault2">
                mercedes
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input car_input" type="checkbox" name="car" value="porsche">
              <label class="form-check-label" for="flexRadioDefault2">
                porsche
              </label>
          </div>
        </div>
      </div>


      <button type="submit"  class="btn btn-primary" id="submit">Register</button>
    </form>



    <script>
      let password_message = '';
      let confirm_password_message = '';
      let password_empty_message = '';
      let email_message = '';
      let car_input_message = '';

      document.querySelector('#submit').addEventListener('click' , (e) => {
        e.preventDefault();

        let password_input = document.querySelector('#password');
        let password_confirmation_input = document.querySelector('#confirm_password');
        let email_input = document.querySelector('#email');
        let car_input = document.querySelector('#car');
        

        if(email_input.value.includes('@'))
        {
             email_message = '';
        }
        else{
             email_message = 'email not valid';
        }




        if(password_input.value == password_confirmation_input.value)
        {
             confirm_password_message = '';
        }
        else{
             confirm_password_message = 'password not matching .. please try again';
        }

        if(document.querySelector('.car_input:checked'))
        {
            car_input_message = '';
        }
        else{
          car_input_message = 'car input is required';
        }


        if(password_input.value.length > 0 && password_confirmation_input.value.length > 0 )
        {
           password_confirmation_input = '';
        }
        else
        {
            password_confirmation_input  = 'password or  password confirmation is required';
        }

        document.querySelector('#validation_messages').innerHTML = `         
        <span class='d-block mb-2 fw-bold'>${password_message}</span>
         <span class='d-block mb-2 fw-bold'>${confirm_password_message}</span>
         <span class='d-block mb-2 fw-bold'>${email_message}</span>
         <span class='d-block mb-2 fw-bold'>${car_input_message}</span>
         <span class='d-block mb-2 fw-bold'>${password_confirmation_input}</span>
         `;
        

         if(!password_message && !confirm_password_message && !password_empty_message && !email_message && !car_input_message)
         {
            document.querySelector('#validation_messages').innerHTML = `         
                <span class='d-block mb-2 fw-bold text-success'>The registration process was completed successfully</span>
          `;
         }
      });




   
    </script>
